# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - SEP-G4-API

on:
  push:
    branches:
      - main
    paths:
      - 'Code/CarpentryWorkshopAPI/**'  
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: |
          cd Code/CarpentryWorkshopAPI
          dotnet build --configuration Release

      - name: dotnet publish
        run: |
          cd Code/CarpentryWorkshopAPI
          dotnet publish -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: Code/CarpentryWorkshopAPI/publish 

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'SEP-G4-API'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_b8bf5c7543c24f03b8a61ad3a218be91 }}
          package: .
