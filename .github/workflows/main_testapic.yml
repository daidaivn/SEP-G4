name: Build and deploy ASP.Net Core app to Azure Web App - TestAPIC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Change directory to CarpentryWorkshopAPI
        run: cd Code/CarpentryWorkshopAPI

      - name: Build with dotnet
        run: dotnet build --configuration Release Code/CarpentryWorkshopAPI

      - name: dotnet publish
        run: dotnet publish Code/CarpentryWorkshopAPI -c Release -o published

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: published

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'TestAPIC'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_67988659E191405DAEF49C49730E9A4F }}
          package: .
